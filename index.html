<!doctype html>
<!-- APIs Used -->
<!-- Geography -->
<!-- https://opentdb.com/api.php -->
<html lang="en">

<head>
    <title>My Trivia Smart</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Bungee+Shade|Fredoka+One|Vesper+Libre" rel="stylesheet">
    <!-- Pushy Buttons Lib -->
    <link rel="stylesheet" href="./assets/css/pushy-buttons.min.css">
    <!-- Style.css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row text-center">
            <!-- ------------------------------------------------- -->
            <!--          Column with the strat Button             -->
            <!-- ------------------------------------------------- -->
            <!-- MAKE INVISIBLE AFTER USER ENTER HIS USER NAME AND PRESS START BUTTON -->
            <div id="containerStart" class="col-lg-8 col-md-12 col-12 my-5 py-5 bg-container">
                <div class="row">
                    <div class="col text-center">
                        <h1 id="triviaHeader" class="font-weight-bolder px-5 my-5 startHeader"><span>Smart Trivia</span></h1>
                        <!-- Button Disable by default and it will become enable after data is loaded  -->
                        <button id="startButton" class="pushy__btn btn btn-outline-primary text-light" disabled><h1 class="mt-3">Start</h1></button>
                    </div>
                </div>
            </div><!-- end of containerStart -->
            <!-- ------------------------------------------------- -->
            <!--               Column with questions               -->
            <!-- ------------------------------------------------- -->
            <!-- GAME VIEW -->
            <!-- INVISIBLE CONTAINER TO DISPLAY QUESTIONS AFTER USER PRESS START BUTTON -->
            <div id="questionsContainer" class="col-12 align-middle text-center bg-container my-5 py-5 invisible">
                <h1 id="triviaHeader" class="font-weight-bolder mt-3 startHeader"><span>Smart Trivia</span></h1>
                <h2 id="timerHearder" class="mb-5">Time Remaining : <span id="timerID" class="w-100 m-1">30</span> Seconds</h2>
                <h3 id="question">My Question Here</h3>
                <!-- ------- -->
                <!-- Buttons -->
                <!-- ------- -->
                <div class="row">
                    <div class="col-lg-3"></div>
                    <div id="btnColumn" class="col-lg-6">
                        <button class="pushy__btn btn btn-outline-dark w-100 m-1"></button>
                        <button class="pushy__btn btn btn-outline-dark w-100 m-1"></button>
                        <button class="pushy__btn btn btn-outline-dark w-100 m-1"></button>
                        <button class="pushy__btn btn btn-outline-dark w-100 m-1"></button>
                    </div>
                    <!-- ------- -->
                    <!--   GIF   -->
                    <!-- ------- -->
                    <!-- Div container to hold the GIF to be display -->
                    <div id="displayGIF" class="col-lg-6 invisible">
                        <img src="" alt="GIF">
                    </div>
                    <div class="col-lg-3"></div>
                </div>
            </div>
            <!-- ---------------------------------------------------- -->
            <!--   Column with the Game Over Info and restart Button  -->
            <!-- ---------------------------------------------------- -->
            <div id="gameOverContainer" class="col-lg-8 col-md-12 col-12 bg-container my-5 py-5 invisible">
                <div class="row">
                    <div class="col text-center">
                        <h1 id="triviaHeader" class="font-weight-bolder my-5 py-5 startHeader"><span>Smart Trivia</span></h1>
                        <h2 class="my-5">All Done, Heres How You Did!</h2>
                        <h3>Correct Answers : <span id="correctAnswersCount">0</span></h3>
                        <h3>Incorrect Answers : <span id="wrongAnswersCount">0</span></h3>
                        <h3>Unanswered : <span id="noAnswersCount"></span></h3>
                        <!-- Button to reload the game after game over  -->
                        <button id="reloadButton" class="btn btn-outline-primary px-5 my-5">Restart</button>
                    </div>
                </div>
            </div><!-- end of gameOverContainer -->
            <!-- ------------------------------------------------- -->
            <!--     Card Used to display a table with scores      -->
            <!-- ------------------------------------------------- -->
            <div class="col-lg-4 col-md-12 col-12 my-5">
                <div class="card score-card">
                    <div class="card-header">
                        <h4 class="card-title m-0 p-0">Score</h4>
                    </div>
                    <div class="card-body">
                        <table class="table  text-light">
                            <thead>
                                <th>Position</th>
                                <th>City</th>
                                <th>Score</th>
                            </thead>
                            <tbody class="table-body">
                                <!-- <tr> -->
                                <!-- <td scope="row">Napa, CA</td> -->
                                <!-- <td>9500</td> -->
                                <!-- </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- end of Card -->
        </div><!-- endo of main row -->
    </div><!-- end of container -->
    <!-- ---------------------------------------------- -->
    <!-- ------ Footer to display current city -------- -->
    <!-- ---------------------------------------------- -->
    <footer class="footer">
        <h6></h6>
    </footer>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
    <!-- Javascript -->
    <script src="assets/javascript/app.js"></script>
</body>

</html>
