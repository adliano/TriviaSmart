<body>

  <div class="container">
    <div class="row text-center">
      <!-- ------------------------------------------------- -->
      <!--           Column with the strat Button            -->
      <!-- ------------------------------------------------- -->
      <!-- MAKE INVISIBLE AFTER USER ENTER HIS USER NAME AND PRESS START BUTTON -->
      <div id="containerStart" class="col-lg-8 col-md-12 col-12 my-5 bg-container">

          <div class="col text-center">
            <h1 id="triviaHeader" class="font-weight-bolder my-5 py-5 startHeader"><span>Smart Trivia</span></h1>
            <!-- Button Disable by default and it will become enable after data is loaded  -->
            <button id="startButton" class="btn btn-outline-primary text-light px-5 my-5" disabled>Start</button>
          </div>
        </div>
      </div>

      <!-- ---------------------------------------------------- -->
      <!-- Container with the Game Over Info and restart Button -->
      <!-- ---------------------------------------------------- -->
      <!-- ------------------------------------------------- -->
      <!--            Column with questions Headers          -->
      <!-- ------------------------------------------------- -->
      <!-- INVISIBLE CONTAINER TO DISPLAY QUESTIONS AFTER USER PRESS START BUTTON -->
      <div id="questionsContainer" class="col-lg-8 col-md-12 col-12 bg-container invisible">
        <h1 id="triviaHeader" class="font-weight-bolder text-primary my-5 py-5">Totally Trivial Trivia</h1>
        <h2 id="timerHearder" class="my-5">Time Remaining : <span id="timerID" class="w-100 m-1">30</span> Seconds</h2>

        <!-- ------------------------------------------------- -->
        <!-- Container with questions and answer Buttons       -->
        <!-- ------------------------------------------------- -->
        <div class="row">
          <div class="col-lg-3"></div>

            <button class="btn btn-outline-dark w-100 m-1"></button>
            <button class="btn btn-outline-dark w-100 m-1"></button>
          </div>
          <!-- Div container to hold the GIF to be display -->
          <div id="displayGIF" class="col-lg-6 invisible">
            <img src="" alt="GIF">
          </div>
          <div class="col-lg-3"></div>
        </div>
      </div>
      <!-- Card -->
      <div class="col-lg-4 col-md-12 col-12">
        <div class="card my-5 score-card">
          <div class="card-header">
            <h4 class="card-title m-0 p-0">Scores</h4>
          </div>
          <div class="card-body">
            <table class="table font-weight-bolder text-light">
              <thead>
                <tr>
              </thead>
              <tbody class="scoreTable">

                </tr>
                <tr>
                  <td scope="row">Livermore, CA</td>
                  <td>1500</td>
                </tr>
                <tr>

                  <td>1500</td>

                <tr>
                  <td scope="row">San Mateo, CA</td>

                </tr>
                <tr>
