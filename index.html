<!doctype html>
<!-- APIs Used -->
<!-- Geography -->
<!-- https://opentdb.com/api.php -->
<html lang="en">
<head>
  <title>Trivia Smart</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Bungee+Shade|Fredoka+One|Vesper+Libre|Acme" rel="stylesheet">
  <!-- Pushy Buttons Lib -->
  <link rel="stylesheet" href="./assets/css/pushy-buttons.min.css">
  <!-- Style.css -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <!-- ------------------------------------------------- -->
  <!--         Container with the strat Button           -->
  <!-- ------------------------------------------------- -->
  <!-- MAKE INVISIBLE AFTER USER ENTER HIS USER NAME AND PRESS START BUTTON -->
  <div id="containerStart" class="container my-5 bg-container">
    <div class="row">
      <div class="col text-center">
        <h1 class="font-weight-bolder my-5 py-5 startHeader"><span>Smart Trivia</span></h1>
        <!-- Button Disable by default and it will become enable after data is loaded  -->
        <button id="startButton" class="pushy__btn btn btn-outline-primary px-5 my-5" disabled>Start</button>
      </div>
    </div>
  </div>
  <!-- INVISIBLE CONTAINER TO DISPLAY QUESTIONS AFTER USER PRESS START BUTTON -->
  <!-- Button to reload the game after game over  -->
  <!-- ------------------------------------------------- -->
  <!--         Container with questions Headers          -->
  <!-- ------------------------------------------------- -->
  <div id="questionsContainer" class="container align-middle text-center my-3 p-5 bg-container invisible">
    <h1 class="font-weight-bolder text-primary startHeader"><span>Smart Trivia</span></h1>
    <h2 id="timerHeader" class="my-1">Time Remaining : <span id="timerID" class="w-100 m-1">30</span> Seconds</h2>
    <h3 class="question">My Question Here</h3>
    <!-- ------------------------------------------------- -->
    <!-- Container with questions and answer Buttons       -->
    <!-- ------------------------------------------------- -->
    <div class="row">
      <div class="col-lg-3"></div>
      <div id="btnColumn" class="col-lg-6">
        <div class="m-2">
            <button class="pushy__btn w-100">Button One</button>
        </div>
        <div class="m-2">
            <button class="pushy__btn w-100">Button Two</button>
        </div>
        <div class="m-2">
            <button class="pushy__btn w-100">Button Three</button>
        </div>
        <div class="m-2">
            <button class="pushy__btn w-100">Button Four</button>
        </div>
      </div>
      <!-- Div container to hold the GIF to be display -->
      <div id="displayGIF" class="col-lg-6 invisible">
        <img src="" alt="GIF">
      </div>
      <div class="col-lg-3"></div>
    </div>
    <!-- ---------------------------------------------------- -->
    <!-- Container with the Game Over Info and restart Button -->
    <!-- ---------------------------------------------------- -->
    <div id="gameOverContainer" class="container my-5 bg-container invisible">
      <div class="row">
        <div class="col text-center">
          <h2 class="my-5">All Done, Heres How You Did!</h2>
          <h3>Correct Answers : <span id="correctAnswersCount">0</span></h3>
          <h3>Incorrect Answers : <span id="wrongAnswersCount">0</span></h3>
          <h3>Unanswered : <span id="noAnswersCount"></span></h3>
          <!-- Button to reload the game after game over  -->
          <button id="reloadButton" class="btn btn-outline-primary px-5 my-5">Restart</button>
          <!-- <div class="h-100"></div> -->
        </div>
      </div>
    </div>
  </div>

  <!-- Div container to hold the GIF to be display -->


  <!-- ---------------------------------------------- -->
  <!-- ------ Footer to display current city -------- -->
  <!-- ---------------------------------------------- -->
  <footer class="footer">
    <h6>current city</h6>
  </footer>
  <!-- Firebase Adriano Apr 15 2019 -->
  <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
  <!-- Javascript -->
  <script src="assets/javascript/app.js"></script>
</body>

</html>
